<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d80;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1>Hand Tracking</h1>
    <button onclick="startHandTracking()">Start Hand Tracking</button>
    <button onclick="stopTracking()">Stop Tracking</button>

    <script>
        function startHandTracking() {
            fetch('/start_hand_tracking', { method: 'POST' });
        }

        function stopTracking() {
            fetch('/stop_tracking', { method: 'POST' });
        }
    </script>
</body>

</html>
